<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{ dish.name | uppercase }}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ dish.image }}" />
      <mat-card-content>
        <p>{{ dish.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]">
          <span class="fa fa-chevron-circle-left fa-lg"></span>
        </button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]">
          <span class="fa fa-chevron-circle-right fa-lg"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading ...please wait</h4>
  </div> -->
  <div fxLayout="column" fxFlex="40">
    <div *ngIf="dish">
      <mat-list>
        <h3>Comments</h3>
        <mat-list-item *ngFor="let item of dish.comments">
          <h4 matLine>{{ item.comment }}</h4>
          <p matLine>{{ item.rating }} Stars</p>
          <p matLine>-- {{ item.author }} - {{ item.date | date: "medium" }}</p>
          <br />
        </mat-list-item>
      </mat-list>
      <div fxFlex [hidden]="dish">
        <mat-spinner></mat-spinner>
        <h4>Loading ...please wait</h4>
      </div>
    </div>    
    <div fxLayout="column" fxFlexOffset="20px" class="form-size">
      <form
        novalidate
        [formGroup]="commentForm"
        #cform="ngForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="full-width">
          <input
            matInput
            formControlName="author"
            placeholder="Name"
            required
          />
          <mat-error *ngIf="formErrors.author">{{
            formErrors.firstname
          }}</mat-error>
        </mat-form-field>
        <mat-slider
          class="example-margin"
          [max]="max"
          [min]="min"
          [step]="step"
          [thumbLabel]="thumbLabel"
          [tickInterval]="tickInterval"
          formControlName="rating"
        >
        </mat-slider>
        <mat-form-field class="full-width">
          <textarea
            matInput
            formControlName="comment"
            placeholder="Your comments"
            rows="5"
          ></textarea>
          <mat-error *ngIf="formErrors.comment">{{
            formErrors.comment
          }}</mat-error>
        </mat-form-field>
        <button
          mat-button
          class="background-primary text-floral-white"
          [disabled]="commentForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr />
    </div>
  </div>
  <div fxFlex *ngIf="dishes" [@expand]>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile
        *ngFor="let dish of dishes"
        [routerLink]="['/dishdetail, dish.id']"
        appHighlight
      >
        <img
          height="200px"
          matListAvatar
          src="{{ BaseURL + '/' + dish.image }}"
          alt="{{ dish.name }}"
        />
        <mat-grid-tile-footer>
          <h1 matLine>{{ dish.name | uppercase }}</h1>
        </mat-grid-tile-footer>
        <a [routerLink]="['/dishdetail', dish.id]">View</a>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div [hidden]="dishes || errorMsg">
    <mat-spinner>
      <h4>Loading ...please wait</h4>
    </mat-spinner>
  </div>
  <div fxFlex *ngIf="errorMsg">
    <h4>Error</h4>
    <p>{{ errorMsg }}</p>
  </div>
</div>
